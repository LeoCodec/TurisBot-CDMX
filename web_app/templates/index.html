<!DOCTYPE html>
<html lang="{{ idioma }}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>{{ textos.titulo }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>{{ textos.titulo }}</h1>
        <p class="lead">{{ textos.bienvenida }}</p>

        <div class="controls">
            <label>{{ textos.elige_idioma }}</label>
            <select id="lang-select">
                <option value="es" {% if idioma == 'es' %}selected{% endif %}>Español</option>
                <option value="en" {% if idioma == 'en' %}selected{% endif %}>English</option>
                <option value="de" {% if idioma == 'de' %}selected{% endif %}>Deutsch</option>
                <option value="fr" {% if idioma == 'fr' %}selected{% endif %}>Français</option>
            </select>
        </div>

        <div id="chat-box" class="chat-box">
            <div class="notice">{{ textos.respuesta_demo }}</div>
        </div>

        <div class="input-area">
            <input id="user-input" type="text" placeholder="{{ textos.placeholder }}">
            <button id="send-btn">{{ textos.enviar }}</button>
        </div>
    </div>

    <script>
        const inicialLang = "{{ idioma }}";
    </script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
